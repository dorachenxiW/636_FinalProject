{% extends "base.html" %}
{% block content %}
<!-- code in here to display a list of books-->
<h2>Member List</h2>
<h3>A list of all NZ Olympic Team members</h3>

<table>
    <tr><th>First Name</th><th>First Name</th><th>Last Name</th><th>Member ID</th><th>Team Name</th><th>City</th><th>Birthday</th></tr>
    {% for member in memberlist %}
        <tr>
            <td><a href="/listmembers/athlete/{{member[0]}}">{{member[0]}} </a></td>
            {% for entry in member %}
                <td>{{entry}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>

{% endblock %}
