{% extends "base.html" %}
{% block content %}
<!-- code in here to display a list of events -->
<!-- eventlist is the variable passed in containing list of loans -->
<h2>Event List</h2>
<h3>A list of all NZ Olympic Events</h3>

<table class="table table-striped table-hover">
    <tr><th>Event Name</th><th>Sport</th><th>NZ Team ID</th></tr>
    {% for event in eventlist %}
        <tr>
            <td>{{event[1]}}</td><td>{{event[2]}}</td><td>{{event[3]}}</td>

        </tr>
    {% endfor %}
</table>

{% endblock %}
