{% extends "adminbase.html" %}
{% block content %}

<h2 align="center">Add Scores or Positions</h2>
Please choose an event stage that you would like to add a score to:
<form action="/admin/addscores/stageid" method="POST">
    <!--eventid and eventname in dropdown list to choose-->
        <select name="StageID" id="stageid">
            {% for stage in stagelist %}
            <option value="{{stage[0]}}">{{stage[1]}}</option>
            {% endfor %}
        </select>   
        <button type="submit">Submit</button>
    </form>

</table>
{% endblock %}
