<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Admin Page{% endblock %}</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <h1 align="center">NZ Winter Olympics -- Admin Page</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">    
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="{{ url_for('search') }}">Search Members and Events</a></li>
                <li class="nav-item active"><a class="nav-link" href="{{ url_for('addeditmember') }}">Add/Edit Member</a></li>
                <li class="nav-item active"><a class="nav-link" href="{{ url_for('addeventsandstages') }}">Add Events and Event Stages</a></li>
                <li class="nav-item active"><a class="nav-link" href="{{ url_for('addscores') }}">Add Scores or Postions</a></li>
                <li class="nav-item active"><a class="nav-link" href="{{ url_for('reports') }}">Show Reports</a></li>
            </ul>   
            </div>       
        </nav>
            <section class="content">
            <header>
              {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
            </section>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
